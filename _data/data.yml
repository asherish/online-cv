  - degree: Bachelor of Engineering
    university: Keio University
    time: 2016 - 2020

experiences:
  title: Experiences
  info:
  - role: Applied AI Engineer
    time: 2022 - Present
    company: Honda R&D Co., Ltd.
    details: |
      Research and development on traffic safety using AI and spatial analysis.
        - Causal exploration of accident-prone areas using spatial analysis
        - Prediction of accident occurrence areas using graph neural networks (GNNs)
        - Traffic hazard reasoning using vision language models (VLMs)
        - Extraction and clustering of vehicle trajectories from CCTV footage

